<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div>
        <h1 class="title">User Profile Card</h1>
        <!-- การ์ดโปรไฟล์ -->
        <div class="profile-card">
            <!-- หัวข้อการ์ด -->
            

            <!-- ตารางที่ไม่เห็น -->
            <table class="invisible-table">
                <tr>
                    <td>
                        <!-- รูปโปรไฟล์ -->
                        <img src="4f1fbc0085cf713670b4f8fb6044c595.jpg" alt="Profile Picture" class="profile-img">
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- ชื่อผู้ใช้งาน -->
                        <div class="login">wanphonp</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- คำบรรยาย -->
                        <div class="description1">Web Developer</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- คำบรรยาย -->
                        <div class="description2">42Bangkok</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- โซเชียลมีเดีย -->
                        <div class="social-icons">
                            <img src="facebook-logo-facebook-icon-transparent-free-png.webp" alt="Facebook">
                            <img src="Instagram_icon.png.webp" alt="Instagram">
                        </div>
                    </td>
                </tr>
            </table>

            <!-- ปุ่ม "Contact" -->
            <a href="contact.html" class="contact-btn">Contact</a>
        </div>    
    </div>


</body>
</html>
