<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        let size = 200;
        const colors = ["red", "green", "blue"];
        let colorIndex = 0;

        $('#balloon').click(function() {
            size += 10;
            colorIndex = (colorIndex + 1) % colors.length;
            updateBalloon();
            if (size > 420) {
                size = 200;
                colorIndex = 0;
            }
            updateBalloon();
        });

        $('#balloon').mouseleave(function() {
            if (size > 200) size -= 5;
            colorIndex = (colorIndex - 1 + colors.length) % colors.length;
            updateBalloon();
        });

        function updateBalloon() {
            $('#balloon').css({
                width: size + 'px',
                height: size + 'px',
                backgroundColor: colors[colorIndex]
            });
        }
    </script>
</body>
</html>
